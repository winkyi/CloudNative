apiVersion: apps/v1
kind: Deployment
metadata:
  name: winkyi-httpserver
spec:
  selector:
    matchLabels:
      app: httpserver
  replicas: 2
  template:
    metadata:
      labels:
        app: httpserver
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: app
    spec:
      terminationGracePeriodSeconds: 20  #grace period
      containers:
      - command:
          - httpserver
          - -v=4
          - -logtostderr
          - -configfile=/config/app.ini
        name: httpserver
        image: winkyi/httpserver:v1.2
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 9999
            name: app
          - containerPort: 8001
            name: pprof
        resources:
          limits:
            memory: "500Mi"
            cpu: "1"
          requests:
            memory: "200Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /healthz
            port: 9999
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 2
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9999
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
          - name: httpserverconf
            mountPath: /config/
            readOnly: true
      volumes:
        -  name: httpserverconf
           configMap:
             name: cm-httpserver
---
kind: Service
apiVersion: v1
metadata:
  name: winkyi-httpserver
spec:
  type: NodePort
  selector:
    app: httpserver
  ports:
    - protocol: TCP
      port: 9999
      targetPort: 9999
      name: app
    - protocol: TCP
      port: 8001
      targetPort: 8001
      name: pprof