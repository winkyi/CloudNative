apiVersion: apps/v1
kind: Deployment
metadata:
  name: servicea
spec:
  replicas: 1
  selector:
    matchLabels:
      app: servicea
  template:
    metadata:
      labels:
        app: servicea
    spec:
      containers:
        - name: servicea
          imagePullPolicy: IfNotPresent
          image: winkyi/servicea:v1.0
          ports:
            - containerPort: 8088
---
apiVersion: v1
kind: Service
metadata:
  name: servicea
spec:
  ports:
    - name: http-servicea
      port: 8088
      protocol: TCP
      targetPort: 8088
  selector:
    app: servicea